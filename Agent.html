<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #eef6fc; /* Light blue background */
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #28a745; /* Green text for the header */
            font-size: 2em;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #555; /* Medium gray border */
            padding: 12px;
            text-align: center;
            font-size: 1.1em;
        }
        th {
            background-color: #007bff; /* Blue header background */
            color: #ffffff; /* White text */
        }
        td {
            background-color: #f9f9f9; /* Light gray for cells */
            color: #333;
        }
        tr:nth-child(even) td {
            background-color: #d6f5ff; /* Light blue for alternating rows */
        }
        tr:hover td {
            background-color: #ffc107; /* Highlight row on hover */
            color: #000; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent</h1>
        <table>
            <tr>
                <th>Crop Name</th>
                <th>Bid Price</th>
            </tr>
            <tr>
                <td>Wheat</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Rice</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Corn</td>
                <td>$180</td>
            </tr>
        </table>
    </div>
</body>
</html>
