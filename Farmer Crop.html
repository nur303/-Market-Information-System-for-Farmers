<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Crop Information</title>
    <link rel="stylesheet" href="Farmer Crop.css">
</head>
<body>
    <div class="container">
        <!-- Back Button placed outside of the table and title -->
        <button class="back-btn" onclick="history.back()">&#8592;Back</button> 

        <h1 class="title">Farmer Crop Information</h1>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Crop...">
        </div>

        <table id="crop-table">
            <thead>
                <tr>
                    <th>Crop ID</th>
                    <th>Crop Name</th>
                    <th>Season</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="crop-id">001</td>
                    <td class="crop-name">Wheat</td>
                    <td>Rabi</td>
                </tr>
                <tr>
                    <td class="crop-id">002</td>
                    <td class="crop-name">Rice</td>
                    <td>Kharif</td>
                </tr>
                <tr>
                    <td class="crop-id">003</td>
                    <td class="crop-name">Cotton</td>
                    <td>Kharif</td>
                </tr>
                <tr>
                    <td class="crop-id">004</td>
                    <td class="crop-name">Maize</td>
                    <td>Kharif</td>
                </tr>
                <tr>
                    <td class="crop-id">005</td>
                    <td class="crop-name">Barley</td>
                    <td>Rabi</td>
                </tr>
                <tr>
                    <td class="crop-id">006</td>
                    <td class="crop-name">Groundnut</td>
                    <td>Kharif</td>
                </tr>
                <tr>
                    <td class="crop-id">007</td>
                    <td class="crop-name">Sugarcane</td>
                    <td>Perennial</td>
                </tr>
                <tr>
                    <td class="crop-id">008</td>
                    <td class="crop-name">Mustard</td>
                    <td>Rabi</td>
                </tr>
                <tr>
                    <td class="crop-id">009</td>
                    <td class="crop-name">Soybean</td>
                    <td>Kharif</td>
                </tr>
                <tr>
                    <td class="crop-id">010</td>
                    <td class="crop-name">Oats</td>
                    <td>Rabi</td>
                </tr>
            </tbody>
        </table>

        <div id="crop-details" class="slide-panel">
            <div class="details-content">
                <h2>Crop Details</h2>
                <div id="crop-image-container">
                    <img id="crop-image" src="" alt="Crop Image" style="width: 100%; height: auto; margin-bottom: 20px;">
                </div>
                <ul id="crop-description">
                    <li>Select a crop to see the details.</li>
                </ul>
            </div>
            <button id="back-btn">Back</button>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <script src="Farmer Crop.js"></script>
</body>
</html>
