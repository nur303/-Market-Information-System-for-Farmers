<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Reporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7; /* Light gray-blue background */
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50; /* Green text */
            font-size: 2em;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #555; /* Medium gray border */
            padding: 10px;
            text-align: center;
            font-size: 1.1em;
        }
        th {
            background-color: #007BFF; /* Blue header */
            color: #ffffff; /* White header text */
        }
        td {
            background-color: #f9f9f9; /* Light gray for cells */
            color: #333; /* Dark text */
        }
        tr:nth-child(even) td {
            background-color: #e7f3ff; /* Light blue for alternating rows */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignment Reporter</h1>
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </table>
    </div>
</body>
</html>
