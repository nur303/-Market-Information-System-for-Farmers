<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper Bidding</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray-blue background */
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #28a745; /* Green header color */
            font-size: 2.5em;
        }
        h2 {
            text-align: center;
            color: #007bff; /* Blue subheading color */
            font-size: 1.8em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff; /* White background for the table container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd; /* Light gray border */
            padding: 12px;
            text-align: center;
            font-size: 1.1em;
        }
        th {
            background-color: #007bff; /* Blue background for headers */
            color: white; /* White text for headers */
        }
        td {
            background-color: #f9f9f9; /* Light gray for cells */
            color: #333;
        }
        tr:nth-child(even) td {
            background-color: #e7f3ff; /* Light blue for alternating rows */
        }
        tr:hover td {
            background-color: #ffc107; /* Yellow hover effect */
            color: #000; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proper Bidding</h1>
        <h2>Farmer and Crop IDs</h2>
        <table>
            <tr>
                <th>Farmer ID</th>
                <th>Crop ID</th>
            </tr>
            <tr>
                <td>F001</td>
                <td>C001</td>
            </tr>
            <tr>
                <td>F001</td>
                <td>C002</td>
            </tr>
            <tr>
                <td>F001</td>
                <td>C003</td>
            </tr>
            <tr>
                <td>F001</td>
                <td>C004</td>
            </tr>
        </table>
    </div>
</body>
</html>
