<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - AgriConnect</title>
    <link rel="stylesheet" href="../../css/common/global.css">
    <link rel="stylesheet" href="../../css/common/layout.css">
    <link rel="stylesheet" href="../../css/farmer/farmer-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>AgriConnect</h2>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="farmer-dashboard.html">
                        <span class="icon">ðŸ“Š</span>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="../common/sales-monitoring.html">
                        <span class="icon">ðŸ“ˆ</span>
                        Sales Monitoring
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="../auth/login.html" id="logoutBtn">
                    <span class="icon">ðŸšª</span>
                    Logout
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Welcome to AgriConnect</h1>
                <div class="user-info">
                    <span class="user-id">Farmer ID: <span id="farmerId"></span></span>
                    <span class="user-name">Welcome, <span id="farmerName"></span></span>
                </div>
            </header>

            <div class="profile-container">
                <div class="profile-card">
                    <h2>Farmer Profile</h2>
                    <div class="profile-details">
                        <div class="detail-item">
                            <label>Name</label>
                            <span id="profile-name"></span>
                        </div>
                        <div class="detail-item">
                            <label>Phone Number</label>
                            <span id="profile-phone"></span>
                        </div>
                        <div class="detail-item">
                            <label>Email</label>
                            <span id="profile-email"></span>
                        </div>
                        <div class="detail-item">
                            <label>Location</label>
                            <span id="profile-location"></span>
                        </div>
                        <div class="detail-item">
                            <label>Registration Date</label>
                            <span id="profile-regdate"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/farmer/farmer-dashboard.js"></script>
</body>
</html>
