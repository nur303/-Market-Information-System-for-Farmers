<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AgriMarket Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">AgriMarket Analysis</div>
            <nav>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="market-price.html">Market Price for Crops</a>
                <a href="advised-rates.html">Advised Rates</a>
                <a href="graphs.html">Graph/Chart</a>
                <a href="index.html">Sign Out</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Dashboard</h1>
            <div class="profile-card">
                <div class="profile-image">
                    <img src="employee-photo.jpg" alt="Employee Photo">
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <label>Employee ID:</label>
                        <span>EMP001</span>
                    </div>
                    <div class="info-item">
                        <label>Employee Name:</label>
                        <span>John Doe</span>
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <span>john.doe@agrimarket.com</span>
                    </div>
                    <div class="info-item">
                        <label>Date of Joining:</label>
                        <span>01/01/2023</span>
                    </div>
                    <div class="info-item">
                        <label>Age:</label>
                        <span>35</span>
                    </div>
                    <div class="info-item">
                        <label>Gender:</label>
                        <span>Male</span>
                    </div>
                    <div class="info-item">
                        <label>Salary:</label>
                        <span>$65,000</span>
                    </div>
                    <div class="info-item">
                        <label>Working Days:</label>
                        <span>22 days/month</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
