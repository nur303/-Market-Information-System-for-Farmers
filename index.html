<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 5px;
        }
        .main {
            padding: 20px;
            background: #ffffff;
            border: #e8491d 1px solid;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            background: #35424a;
            color: #ffffff;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Agent Interface</h1>
            <nav>
                <ul>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#assignment">Assignment</a></li>
                    <li><a href="#crops-bidding">Crops For Bidding</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container main">
        <div id="profile" class="section">
            <h2>Profile</h2>
            <!-- Profile content goes here -->
        </div>
        <div id="assignment" class="section">
            <h2>Assignment</h2>
            <!-- Assignment content goes here -->
        </div>
        <div id="crops-bidding" class="section">
            <h2>Crops For Bidding</h2>
            <table border="1" width="100%">
                <tr>
                    <th>BidID</th>
                    <th>Bidding Price</th>
                    <th>Price</th>
                    <th>Quality</th>
                    <th>Quantity</th>
                    <th>BuyerID</th>
                    <th>FarmerID</th>
                    <th>Date of Harvest</th>
                    <th>CropID</th>
                </tr>
                <!-- Rows of data go here -->
            </table>
        </div>
        <div class="section">
            <h2>Input Section</h2>
            <div class="form-group">
                <label for="crop-id">Crop ID:</label>
                <input type="text" id="crop-id" name="crop-id">
            </div>
            <div class="form-group">
                <label for="crop-name">Crop Name:</label>
                <input type="text" id="crop-name" name="crop-name">
            </div>
            <div class="form-group">
                <label for="area-code">Area Code:</label>
                <input type="text" id="area-code" name="area-code">
            </div>
            <div class="form-group">
                <label for="area-location">Area Location:</label>
                <input type="text" id="area-location" name="area-location">
            </div>
            <div class="form-group">
                <label for="highest-price-per-kg">Highest Price Per Kg/Unit:</label>
                <input type="text" id="highest-price-per-kg" name="highest-price-per-kg">
            </div>
            <div class="form-group">
                <label for="lowest-price-per-kg">Lowest Price Per Kg/Unit:</label>
                <input type="text" id="lowest-price-per-kg" name="lowest-price-per-kg">
            </div>
            <div class="form-group">
                <label for="highest-price-wholesale">Highest Price From Wholesales:</label>
                <input type="text" id="highest-price-wholesale" name="highest-price-wholesale">
            </div>
            <div class="form-group">
                <label for="lowest-price-wholesale">Lowest Price From Wholesales:</label>
                <input type="text" id="lowest-price-wholesale" name="lowest-price-wholesale">
            </div>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
