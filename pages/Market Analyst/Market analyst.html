<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Analyst Dashboard</title>
  <link rel="stylesheet" href="market-analyst-dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="logo">
      <h1>MarketConnect</h1>
    </div>
    <nav>
      <a href="market-analyst-dashboard.html" class="active">
        <i class="icon">📊</i> Dashboard
      </a>
      <a href="../common/reports.html">
        <i class="icon">📁</i> Reports
      </a>
      <a href="../auth/login.html" id="logoutBtn">
        <i class="icon">🚪</i> Logout
      </a>
    </nav>

    <div class="main-content" role="main">
      <div class="dashboard-header">
        <h1>Welcome to MarketConnect</h1>
        <div class="user-info">
          <div class="user-id">Analyst ID: <span id="analystId"></span></div>
          <div class="user-name">Hi, <span id="analystName"></span></div>
        </div>
      </div>

      <div class="profile-container">
        <div class="profile-card">
          <h2>Analyst Profile</h2>
          <div class="profile-details">
            <div class="detail-item">
              <label>Name</label>
              <span id="profile-name"></span>
            </div>
            <div class="detail-item">
              <label>Phone Number</label>
              <span id="profile-phone"></span>
            </div>
            <div class="detail-item">
              <label>Email</label>
              <span id="profile-email"></span>
            </div>
            <div class="detail-item">
              <label>Date of Joining</label>
              <span id="profile-joindate"></span>
            </div>
            <div class="detail-item">
              <label>Age</label>
              <span id="profile-age"></span>
            </div>
            <div class="detail-item">
              <label>Education</label>
              <span id="profile-education"></span>
            </div>
            <div class="detail-item">
              <label>Salary</label>
              <span id="profile-salary"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
