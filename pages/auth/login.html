<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - Login</title>
    <link rel="stylesheet" href="../../css/common/global.css">
    <link rel="stylesheet" href="../../css/auth/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AgriConnect</h1>
            <p>Connect • Trade • Grow</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="farmer">Farmer</option>
                    <option value="agent">Agent</option>
                    <option value="analyst">Market Analyst</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Enter your User ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
    <script src="../../js/auth/login.js"></script>
</body>
</html>
