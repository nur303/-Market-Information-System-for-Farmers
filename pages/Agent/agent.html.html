<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Profile</title>
  <link rel="stylesheet" href="employee-profile.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Employee Profile</h1>
    </header>
    <main>
      <section class="employee-info">
        <h2>Personal Information</h2>
        <div class="info-item">
          <label>Name:</label>
          <span id="name"></span>
        </div>
        <div class="info-item">
          <label>Contact Info:</label>
          <span>Phone: <span id="phone"></span>, Email: <span id="email"></span></span>
        </div>
        <div class="info-item">
          <label>Date of Joining:</label>
          <span id="dateOfJoining"></span>
        </div>
        <div class="info-item">
          <label>Age:</label>
          <span id="age"></span>
        </div>
      </section>
      <section class="employee-details">
        <h2>Employment Details</h2>
        <div class="info-item">
          <label>Minimum Hours to Work:</label>
          <span id="minimumHoursToWork"></span>
        </div>
        <div class="info-item">
          <label>Education:</label>
          <ul id="education"></ul>
        </div>
        <div class="info-item">
          <label>Skills:</label>
          <ul id="skills"></ul>
        </div>
        <div class="info-item">
          <label>Salary:</label>
          <span id="salary"></span>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
