<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Monitoring - AgriConnect</title>
    <link rel="stylesheet" href="../../css/common/global.css">
    <link rel="stylesheet" href="../../css/common/layout.css">
    <link rel="stylesheet" href="../../css/common/sales-monitoring.css">


</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>AgriConnect</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#" id="backToDashboard">
                        <span class="icon">ðŸ“Š</span>
                        Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="sales-monitoring.html">
                        <span class="icon">ðŸ“ˆ</span>
                        Sales Monitoring
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="../auth/login.html" id="logoutBtn">
                    <span class="icon">ðŸšª</span>
                    Logout
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Sales Monitoring</h1>
                <div class="user-info">
                    <span id="userName"></span>
                </div>
            </header>

            <div class="sales-container">
                <div class="table-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search...">
                    </div>
                    <div class="date-filters">
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                        <button id="filterDates">Filter</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="salesTable">
                        <thead>
                            <tr>
                                <th>Crop ID</th>
                                <th>Buyer ID</th>
                                <th>Farmer ID</th>
                                <th>Crop Name</th>
                                <th>Date of Harvest</th>
                                <th>Date Sold</th>
                                <th>Quantity</th>
                                <th>Sold Amount</th>
                                <th>Total Expense</th>
                                <th>Profit</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <!-- Table data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common/sales-monitoring.js"></script>
</body>
</html>
