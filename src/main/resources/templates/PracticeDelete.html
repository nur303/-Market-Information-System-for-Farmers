<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Data Handling</title>
    <link rel="stylesheet" href="analyst.css">
</head>
<body>
<div class="container">
    <h1>Practice Data Handling</h1>

    <!-- Form to Add Data -->
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <button type="button" onclick="saveData()">Save</button>
    </form>

    <!-- Table to Display Data -->
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="dataTable">
        <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    let dataId = 1; // Simulating an ID for practice purposes

    // Function to save data
    async function saveData() {
        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;

        if (!name || !date) {
            alert('Please fill out all fields.');
            return;
        }

        const payload = {
            id: dataId,
            name: name,
            date: date,
        };

        try {
            const response = await fetch('/api/save-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                alert('Data saved successfully!');
                addRowToTable(payload);
                dataId++; // Increment ID for practice
            } else {
                const error = await response.text();
                alert(`Error saving data: ${error}`);
            }
        } catch (error) {
            console.error('Error saving data:', error);
            alert('An error occurred while saving the data.');
        }
    }

    // Function to add the row to the table
    function addRowToTable(data) {
        const table = document.getElementById('dataTable');

        const row = document.createElement('tr');
        row.innerHTML = `
      <td>${data.id}</td>
      <td>${data.name}</td>
      <td>${data.date}</td>
      <td>
        <button onclick="deleteData(${data.id}, this)">Delete</button>
      </td>
    `;
        table.appendChild(row);
    }

    // Function to delete data
    async function deleteData(id, button) {
        try {
            const response = await fetch(`/api/delete-data/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('Data deleted successfully!');
                const row = button.closest('tr');
                row.remove(); // Remove the row from the table
            } else {
                const error = await response.text();
                alert(`Error deleting data: ${error}`);
            }
        } catch (error) {
            console.error('Error deleting data:', error);
            alert('An error occurred while deleting the data.');
        }
    }
</script>
</body>
</html>
