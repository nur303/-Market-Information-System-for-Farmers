<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Information for Bidding</title>
    <link rel="stylesheet" href="analyst.css">
    <style>
        th {
            cursor: pointer;
        }
        .bid-form-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="/buyer_dashboard" >Buyer DashBoard</a>
        <a href="/buyer_harvest_bid_option" class="active">Bidding on Harvest Table</a>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Harvest Information for Bidding</h1>
        <table border="1">
            <thead>
            <tr>
                <th>Harvest ID</th>
                <th onclick="sortTable(0)">Update Date</th>
                <th onclick="sortTable(1)">Crop Name</th>
                <th onclick="sortTable(2)">Area Code</th>
                <th>Farmer ID</th>
                <th>In Stock (%)</th>
                <th>Quantity (kg)</th>
                <th>Quality</th>
                <th>Asking Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="harvestInfoTable">
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Bid Form -->
        <div id="bidFormContainer" class="bid-form-container">
            <h2>Submit Your Bid</h2>
            <form id="bidForm">
                <div>
                    <label for="harvestIdInput">Harvest ID:</label>
                    <input type="text" id="harvestIdInput" name="harvestId" readonly>
                </div>
                <div>
                    <label for="buyerSelect">Select Buyer:</label>
                    <select id="buyerSelect" name="buyerId" required>
                        <option value="" disabled selected>Select a buyer</option>
                        <!-- Buyers will be dynamically populated here -->
                    </select>
                </div>
                <div>
                    <label for="bidPriceInput">Bidding Price:</label>
                    <input type="number" id="bidPriceInput" name="bidPrice" placeholder="Enter your bid price" required disabled>
                </div>
                <button type="button" id="submitBidButton" onclick="submitBid()" disabled>Submit</button>
            </form>
        </div>
    </main>
</div>

<script>
    // Fetch and render harvest information on page load
    async function fetchAndRenderHarvestInfo() {
        try {
            const response = await fetch('/buyer_all_harvests'); // Adjust the endpoint as needed
            if (!response.ok) {
                throw new Error('Failed to fetch harvest information');
            }

            const harvests = await response.json();
            inputListOfHarvestData(harvests);
        } catch (error) {
            console.error('Error fetching harvest information:', error);
            alert('An error occurred while fetching harvest information.');
        }
    }

    // Fetch buyers and populate the dropdown
    async function fetchAndPopulateBuyers() {
        try {
            const response = await fetch('/buyer_all_list'); // Endpoint to fetch all buyers
            if (!response.ok) {
                throw new Error('Failed to fetch buyers');
            }

            const buyers = await response.json();
            populateBuyerDropdown(buyers);
        } catch (error) {
            console.error('Error fetching buyers:', error);
            alert('An error occurred while fetching buyer information.');
        }
    }

    // Populate the buyer selection dropdown
    function populateBuyerDropdown(buyers) {
        const buyerSelect = document.getElementById('buyerSelect');
        buyerSelect.innerHTML = '<option value="" disabled selected>Select a buyer</option>'; // Clear existing options

        buyers.forEach((buyer) => {
            const option = document.createElement('option');
            option.value = buyer.userID;
            option.textContent = buyer.userID;
            buyerSelect.appendChild(option);
        });
    }

    window.onload = function() {
        fetchAndRenderHarvestInfo();
        fetchAndPopulateBuyers(); // Load buyers when the page loads
    };

    function inputListOfHarvestData(harvestList) {
        const tableBody = document.getElementById('harvestInfoTable');
        tableBody.innerHTML = ''; // Clear table body once before appending rows

        harvestList.forEach((harvest) => {
            inputHarvestInfo(harvest); // Call inputHarvestInfo for each harvest
        });
    }

    // Populate the harvest info table
    function inputHarvestInfo(harvest) {
        const tableBody = document.getElementById('harvestInfoTable');

        const row = document.createElement('tr');
        row.innerHTML = `
        <td>${harvest.harvestId}</td>
        <td>${harvest.update_date}</td>
        <td>${harvest.cropName}</td>
        <td>${harvest.location}</td>
        <td>${harvest.farmerName}</td>
        <td>${harvest.inStock}</td>
        <td>${harvest.quantity}</td>
        <td>${harvest.quality}</td>
        <td>${harvest.askingPrice}</td>
        <td>
          <button type="button" onclick="prepareBid('${harvest.harvestId}')">Bid</button>
        </td>
      `;
        tableBody.appendChild(row);
    }

    // Function to prepare the bid
    function prepareBid(harvestId) {
        const harvestIdInput = document.getElementById('harvestIdInput');
        const bidPriceInput = document.getElementById('bidPriceInput');
        const submitBidButton = document.getElementById('submitBidButton');
        const bidFormContainer = document.getElementById('bidFormContainer');

        // Set the harvest ID
        harvestIdInput.value = harvestId;

        // Enable the form
        bidPriceInput.disabled = false;
        submitBidButton.disabled = false;

        // Show the form
        bidFormContainer.style.display = 'block';
    }

    // Function to submit the bid
    async function submitBid() {
        const harvestId = document.getElementById('harvestIdInput').value;
        const bidPrice = document.getElementById('bidPriceInput').value;
        const buyerId = document.getElementById('buyerSelect').value;

        if (!bidPrice || !buyerId) {
            alert('Please select a buyer and enter a valid bidding price.');
            return;
        }

        const payload = { harvestId, bidPrice, buyerId };

        try {
            const response = await fetch('/buyer_submit_bid', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                alert('Bid submitted successfully!');
                // Reset and disable the form
                document.getElementById('bidForm').reset();
                document.getElementById('bidPriceInput').disabled = true;
                document.getElementById('submitBidButton').disabled = true;
                document.getElementById('bidFormContainer').style.display = 'none';
            } else {
                const error = await response.text();
                console.error(`Error submitting bid for Harvest ID ${harvestId}:`, error);
                alert(`Error submitting bid: ${error}`);
            }
        } catch (error) {
            console.error('Error submitting bid:', error);
            alert('An error occurred while submitting the bid.');
        }
    }
</script>
</body>
</html>
