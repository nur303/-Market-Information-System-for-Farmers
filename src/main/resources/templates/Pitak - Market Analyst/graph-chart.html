<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph/Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="index.html">Dashboard</a>
      <a href="market-prices.html">Market Price for Crops</a>
      <a href="advised-rates.html">Advised Rates</a>
      <a href="graph-chart.html" class="active">Graph/Chart</a>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Graph/Chart</h1>
      <div class="filter-section">
        <label for="location">Select Location:</label>
        <select id="location" name="location">
          <option value="location1">Location 1</option>
          <option value="location2">Location 2</option>
          <option value="location3">Location 3</option>
          <option value="location4">Location 4</option>
        </select>
        <button class="show-btn">Show</button>
      </div>
      <div class="chart-section">
        <p>Select a location and click "Show" to display the relevant graph or chart.</p>
        <!-- Placeholder for charts -->
        <div id="chart-placeholder">
          <p>No data to display. Please select a location.</p>
        </div>
      </div>
    </main>
  </div>
