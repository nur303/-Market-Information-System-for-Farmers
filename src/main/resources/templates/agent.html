<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --light-bg: #f1f2f6;
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--white);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: var(--text-color);
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar-menu a:hover {
            background-color: var(--light-bg);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Header */
        .header {
            background-color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Header Navigation */
        .header-nav {
            display: flex;
            gap: 15px;
        }

        .header-nav a {
            text-decoration: none;
            padding: 8px 12px;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--light-bg);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-nav a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .header-nav a.active {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .data-table th {
            background-color: var(--light-bg);
        }

        /* Footer */
        .footer {
            background-color: var(--white);
            text-align: center;
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .sidebar-menu {
                display: flex;
                flex-wrap: wrap;
            }

            .sidebar-menu li {
                flex-grow: 1;
                text-align: center;
            }

            .header-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Farmers Market</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="user_management.html">User</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="crop_management.html">Crop</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Agent Management</h1>
                <nav class="header-nav">
                    <a href="agent.html" class="active">Agent</a>
                    <a href="market_analysis.html">Market Analysis</a>
                    <a href="education.html">Education</a>
                    <a href="skill.html">Skill</a>
                </nav>
            </header>
            <section>
                <h2>Agents</h2>
                <p>Manage agent information and operations here.</p>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Jane Doe</td>
                            <td>jane@example.com</td>
                            <td>+123456789</td>
                            <td><button>Edit</button> <button>Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Farmers Market Admin. All Rights Reserved.</p>
    </footer>
</body>
</html>
