<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preharvest Report Dashboard</title>
    <link rel="stylesheet" href="styles/preharvest-report.css">
</head>
<body>
    <div class="preharvest-report-container">
        <h1>Preharvest Report Dashboard</h1>
        <table class="preharvest-report-table">
            <thead>
                <tr>
                    <th>Submit Date</th>
                    <th>Crop Name</th>
                    <th>Crop Stage</th>
                    <th>Crop Health</th>
                    <th>Approximate Quantity</th>
                    <th>Approximate Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-11-27</td>
                    <td>Wheat</td>
                    <td>Flowering</td>
                    <td>Good</td>
                    <td>1500 Kg</td>
                    <td>$20,000</td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
