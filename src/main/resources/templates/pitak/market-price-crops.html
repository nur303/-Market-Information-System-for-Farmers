<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price Crops Dashboard</title>
    <link rel="stylesheet" href="styles/market-price-crops.css">
</head>
<body>
    <div class="market-price-container">
        <h1>Market Price Crops Dashboard</h1>
        <table class="market-price-table">
            <thead>
                <tr>
                    <th>Update Date</th>
                    <th>Crop ID</th>
                    <th>Area Code</th>
                    <th>Location</th>
                    <th>Expected Sales Price</th>
                    <th>Highest Price per Kg</th>
                    <th>Lowest Price per Kg</th>
                    <th>Highest Price from Wholesalers</th>
                    <th>Lowest Price from Wholesalers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-11-27</td>
                    <td>CR456</td>
                    <td>45201</td>
                    <td>New York</td>
                    <td>$15.00</td>
                    <td>$18.00</td>
                    <td>$12.00</td>
                    <td>$17.50</td>
                    <td>$11.00</td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
