<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Prices</title>
  <link rel="stylesheet" href="analyst.css">
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="/analyst_dashboard">Dashboard</a>
    <a href="/analyst_market_prices" class="active">Market Price for Crops</a>

    <a href="/analyst_graph_chart">Graph/Chart</a>
    <a href="/analyst_index">Sign Out</a>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Market Prices for Crops</h1>
    <table border="1">
      <thead>
      <tr>
        <th>Update Date</th>
        <th>Crop ID</th>
        <th>Area Code</th>
        <th>Highest Price (per kg)</th>
        <th>Lowest Price (per kg)</th>
        <th>Expected Price After Week</th>
        <th>Reason for Expected Price</th>
        <th>Demand Status</th>
        <th>Supply Status</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dynamically render rows -->
      <tr th:each="price : ${marketPrices}">
        <td th:text="${price.update_date}"></td>
        <td th:text="${price.cropID}"></td>
        <td th:text="${price.areaCode}"></td>
        <td th:text="${price.highestPricePerKgOrUnit}"></td>
        <td th:text="${price.lowestPricePerKgOrUnit}"></td>
        <td th:text="${price.expected_price_after_week_tk_per_kg}"></td>
        <td th:text="${price.reason_for_advised_rate}"></td>
        <td th:text="${price.current_demand_status}"></td>
        <td th:text="${price.current_supply_status}"></td>
      </tr>
      </tbody>
    </table>
  </main>
</div>
</body>
</html>
