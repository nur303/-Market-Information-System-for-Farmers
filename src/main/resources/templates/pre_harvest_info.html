<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Report Submission</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --light-bg: #f1f2f6;
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit New Crop Report</h1>

        <!-- Crop Report Form -->
        <form id="cropReportForm">
            <label for="farmerName">Farmer Name:</label>
            <input type="text" id="farmerName" name="farmerName" placeholder="Enter Farmer Name" required>

            <label for="farmerId">Farmer ID:</label>
            <input type="text" id="farmerId" name="farmerId" placeholder="Enter Farmer ID" required>

            <label for="areaCode">Area Code:</label>
            <input type="text" id="areaCode" name="areaCode" placeholder="Enter Area Code" required>

            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" name="cropName" placeholder="Enter Crop Name" required>

            <label for="cropStage">Crop Stage:</label>
            <select id="cropStage" name="cropStage" required>
                <option value="Sowing">Sowing</option>
                <option value="Mid-Growth">Mid-Growth</option>
                <option value="Harvesting">Harvesting</option>
            </select>

            <label for="cropHealth">Crop Health:</label>
            <input type="text" id="cropHealth" name="cropHealth" placeholder="Enter Crop Health Status" required>

            <label for="quantity">Approx. Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>

            <label for="totalCost">Total Cost ($):</label>
            <input type="number" id="totalCost" name="totalCost" placeholder="Enter Total Cost" required>

            <label for="harvestDate">Expected Harvest Date:</label>
            <input type="date" id="harvestDate" name="harvestDate" required>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
