<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price (Crop)</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* Light gray-blue background */
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #28a745; /* Green header */
            font-size: 2.5em;
        }
        h2 {
            text-align: center;
            color: #007bff; /* Blue subheading */
            font-size: 1.8em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff; /* White background for the table container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd; /* Light gray border */
            padding: 12px;
            text-align: center;
            font-size: 1.1em;
        }
        th {
            background-color: #007bff; /* Blue header background */
            color: white; /* White text for headers */
        }
        td {
            background-color: #f9f9f9; /* Light gray for cells */
            color: #333;
        }
        tr:nth-child(even) td {
            background-color: #e7f3ff; /* Light blue for alternating rows */
        }
        tr:hover td {
            background-color: #ffc107; /* Yellow hover effect */
            color: #000; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Price (Crop)</h1>
        <h2>Land Information</h2>
        <table>
            <tr>
                <th>Land Area (sq. ft.)</th>
                <th>Land ID</th>
                <th>Area Code</th>
            </tr>

            </tr>
            <tr>
                <td>4000</td>

                <td>2200</td>
            </tr>
            <tr>
                <td>3000</td>
                <td>bbu009</td>
                <td>2200</td>
            </tr>
        </table>
    </div>
</body>
</html>
