<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bid</title>
    <link rel="stylesheet" href="style_talha.css">
</head>
<body>
    <div class="overlay" style="display: flex; justify-content: center; align-items: center;">
        <div class="overlay-content">
            <h2>Enter Your Bid</h2>
            <form action="#" method="post">
                <label for="bid-price">Bid Price:</label>
                <input type="number" id="bid-price" name="bid-price" required>
                <div style="margin-top: 15px;">
                    <button type="submit" class="submit-btn">Submit</button>
                    <a href="index.html" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
